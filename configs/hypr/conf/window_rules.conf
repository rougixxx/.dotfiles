# Centered apps
windowrule = center on, match:title ^(Choose wallpaper)(.*)$

# Workspace Lunching 
windowrule = workspace 5 silent, match:class discord
windowrule = workspace 5 silent, match:class org.telegram.desktop
windowrule = workspace 4 silent, match:class ticktick
windowrule = workspace 3 silent, match:class obsidian



# Inhibid idle when there's a fullscreen window
windowrule = idle_inhibit fullscreen, match:class ^(firefox|mpv)$
windowrule = no_shadow on, match:float 0 # this disables shadow on the window when tiling


# Flameshot
windowrule = suppress_event fullscreen, rounding 0, border_size 0, float on, fullscreen_state 2 0, move (0) (0), stay_focused on, size 3840 1440, min_size 3840 1440, max_size 3840 1440, pin on, match:class flameshot, match:title flameshot
windowrule = float on, match:class flameshot, match:title Upload image
windowrule = float on, match:class flameshot, match:title Configuration
windowrule = float on, match:class flameshot, match:title Capture Launcher
windowrule = float on, match:class flameshot, match:title Save screenshot

