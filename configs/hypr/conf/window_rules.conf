##### Rules for me #####
### Small menus should get popin animation like bluetooth, thunar etc


# Firefox apps
windowrule = float on, keep_aspect_ratio on, match:class firefox, match:title Picture-in-Picture
windowrule = float on, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float on, match:title ^(About Mozilla Firefox)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Library)$
windowrule = float on, size 900 600, match:class ^(firefox)$, match:title ^(File Upload)(.*)$
windowrule = center on, match:title ^(Open File)(.*)$
windowrule = center on, match:title ^(Select a File)(.*)$
windowrule = center on, match:title ^(Open Folder)(.*)$
windowrule = float on, center on, size 900 600, match:title ^(Save As)(.*)$
windowrule = float on, center on, size 1000 700, match:title ^(Library)(.*)$
windowrule = float on, match:class firefox, match:title ^(Extension: \(Block Site\) - Prompt)(.*)$  # for Block-site extension in firefox

# Kitty
windowrule = float on, match:class ^(kitty)$, match:title ^(top)$
windowrule = float on, match:class ^(kitty)$, match:title ^(btop)$
windowrule = float on, match:class ^(kitty)$, match:title ^(htop)$
windowrule = animation popin, match:class kitty  # add animation to kitty
#windowrule = no_blur on, match:class kitty
#windowrule = opacity 1.0 override 0.5 override 0.8 override, match:class kitty            # Set opacity to 1.0 active, 0.5 inactive and 0.8 fullscreen for kitty


# Thunar 
windowrule = size 400 250, match:class thunar, match:title Create New Folder, match:title ^(Rename)(.*)$
windowrule = float on, center on, size 850 600, animation popin, match:class thunar # add popin animation to thunar

# Pulseaudio sound controll
windowrule = float on, center on, size 600 450, animation gnomed, match:class org.pulseaudio.pavucontrol

# Blueman manager app
