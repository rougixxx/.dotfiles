## Time 
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%R")</span>"
    color = rgba(221, 221, 221, 1)
    font_size = 65
    font_family = Atkinson Hyperlegible Regular
    position = 10, -170
    halign = center
    valign = top
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(221, 221, 221, 1)
    font_size = 35
    font_family = Atkinson Hyperlegible Bold
    position = 10, -300
    halign = center
    valign = top
}



